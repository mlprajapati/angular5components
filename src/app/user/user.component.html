<div>

 <form [formGroup]="loginForm" (ngSubmit)="onLoginFormSubmit()">
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="text" class="form-control" formControlName="username">
    <label *ngIf="loginForm.get('username').invalid && processValidation" [ngClass] = "'text-danger'"> Username is required. </label>
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" formControlName="password">
    <label *ngIf="loginForm.get('password').invalid && processValidation" [ngClass] = "'text-danger'"> Password is required. </label>
  </div>
  
  <button type="submit" class="btn btn-primary">Login</button>
</form> 
 </div>
